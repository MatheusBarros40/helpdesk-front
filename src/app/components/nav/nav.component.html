<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <img src="assets/img/side-image.svg" alt="Imagem de navegação"/>
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="home">
                <i class="material-icons">home</i>
                Home
            </a>
            <a mat-list-item routerLink="tecnicos">
                <i class="material-icons">account_circle</i>
                Técnicos
            </a>
            <a mat-list-item routerLink="clientes">
                <i class="material-icons">person</i>
                Clientes
            </a>
            <a mat-list-item routerLink="chamados">
                <i class="material-icons">support</i>
                Chamados
            </a>
            <a mat-list-item href="https://github.com/MatheusBarros40/helpdesk-front.git" target="_blank">
                <i class="material-icons">code</i>
                Github
            </a>
            <a mat-list-item href="https://www.linkedin.com/in/matheus-barros-8b292a1a2/" target="_blank">
                <i class="material-icons">work</i>
                Linkedin
            </a>
            <a mat-list-item (click)="logout()">
                <i class="material-icons">logout</i>
                Logout
            </a>
        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <app-header></app-header>
        <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
            <i class="material-icons">menu</i>
        </button>
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
