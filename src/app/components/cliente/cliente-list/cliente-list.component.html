<div class="container">
    <div class="mat-elevation-z8">
        <h1>Listando Clientes</h1>
        <button class="mat-elevation-z8" mat-stroked-button color="primary" routerLink="create">Novo Cliente</button>

        <mat-form-field appearance="standard">
            <mat-label>Pesquisa</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nome" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                <a routerLink="update/{{element.id}}">
                    <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="delete/{{element.id}}">
                    <i class="material-icons delete">delete</i>
                </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]"
                       showFirstLastButtons
                       aria-label="Selecione o cliente">
        </mat-paginator>
    </div>

    <app-footer></app-footer>
</div>
